<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="Styles" href="JS QuizStyle.css">
</head>
<!-- <script src="JS QuizQuestions.js"></script> -->


<body>
    <div id="quiz"></div>
    <button id="submit">Results</button>
    <div id="results"></div>


    <script>
        /// Sis budas rodosi bus patogesnis rasant pacias funkcijas, del kintamuju (questions,answers) taciau man nepavyksta atvaizduoti paciu klausymu narsykleje. 
        const quizContainer = document.getElementById("quiz");
        var segmentHtml = [];
        var awnsers = [];


        var theQuestions = [{
            question: "Inside which HTML element do we put the JavaScript?",
            answers: {
                a: "javascript",
                b: "script",
                c: "js",
                d: "scripting"
            },
            correctAnswer: "b"
        }, {
            question: "The external JavaScript file must contain the script tag.",
            answers: {
                a: "False",
                b: "True"
            },
            correctAnswer: "a"
        }, {
            question: "How do you create a function in JavaScript?",
            answers: {
                a: "function myFunction()",
                b: "function = myFunction()",
                c: "function:myFunction()"
            },
            correctAnswer: "a"
        }, {
            question: "How do you call a function named 'myFunction'?",
            answers: {
                a: "call function myFunction()",
                b: "myFunction()",
                c: "call myFunction()"
            },
            correctAnswer: "b"
        }];


        /// Sioje vietoje bandziau atkurti vaizdavima visu klausimu + atsakymu pasirinkimu. 
        function showQuestions(questions) {

            for (var i = 0; i < questions.length; i++) {
                awnsers.push(questions[i].correctAnswer);

                var answersHtml = [];
                for (atsakymai in questions[i].answers) {
                    answersHtml.push(
                        '<input type="radio" name="question' + i + '" value="' + atsakymai + '">' +
                        atsakymai + ': ' +
                        questions[i].answers[atsakymai] +
                        '</label>'
                    );
                }
                segmentHtml.push(
                    '<div class="question"><h4>' + questions[i].question + '</h4></div>' +
                    '<div class="answers">' + answersHtml.join('') + '</div><br>'
                );
            }

            var htmlString = segmentHtml.join('');

            quizContainer.innerHTML = htmlString;
        }


        console.log(showQuestions(theQuestions));
    </script>
</body>

</html>
