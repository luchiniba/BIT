<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <style>

    </style>
</head>
<!-- <script src="JS QuizQuestions.js"></script> -->


<body>
    <div id="quiz"></div>
    <button onclick="validateAwnsers()" id="submit">Results</button>
    <div id="results"></div>

    <script>
        /// Sis budas rodosi bus patogesnis rasant pacias funkcijas, del kintamuju (questions,answers) taciau man nepavyksta atvaizduoti paciu klausymu narsykleje. 
        const quizContainer = document.getElementById("quiz");
        var awnsers = [];


        const questions = [{
            question: "Inside which HTML element do we put the JavaScript?",
            answers: {
                a: "javascript",
                b: "script",
                c: "js",
                d: "scripting"
            },
            correctAnswer: "b"
        }, {
            question: "The external JavaScript file must contain the script tag.",
            answers: {
                a: "False",
                b: "True"
            },
            correctAnswer: "a"
        }, {
            question: "How do you create a function in JavaScript?",
            answers: {
                a: "function myFunction()",
                b: "function = myFunction()",
                c: "function:myFunction()"
            },
            correctAnswer: "a"
        }, {
            question: "How do you call a function named 'myFunction'?",
            answers: {
                a: "call function myFunction()",
                b: "myFunction()",
                c: "call myFunction()"
            },
            correctAnswer: "b"
        }];


        /// Sioje vietoje bandziau atkurti vaizdavima visu klausimu + atsakymu pasirinkimu. 
        function showQuestions() {
            var segmentHtml = [];
            for (var i = 0; i < questions.length; i++) {
                awnsers.push(questions[i].correctAnswer);
                var answersHtml = [];
                for (atsakymai in questions[i].answers) {
                    answersHtml.push(
                        '<input type="radio" name="question' + i + '" value="' + atsakymai + '">' +
                        atsakymai + ': ' +
                        questions[i].answers[atsakymai] +
                        ''
                    );
                }
                segmentHtml.push(
                    '<div class="question" id="question' + i + '"><h4>' + questions[i].question + '</h4></div>' +
                    '<div class="answers" id="answers' + i + '">' + answersHtml.join('') + '</div><br>'
                );
            }

            quizContainer.innerHTML = segmentHtml.join('');
        }

        function validateAwnsers() {

            awnserElements = document.getElementsByClassName('answers');

            for (var i = 0; i < awnsers.length; i++) {
                var awnser;
                for (var x = 0; x < awnserElements[i].children.length; x++) {
                    if (awnserElements[i].children[x].checked) {
                        awnser = awnserElements[i].children[x].value;
                    }
                }

                if (awnser == awnsers[i]) {
                    document.getElementById(`question${i}`).style.backgroundColor = 'green';
                } else {
                    document.getElementById(`question${i}`).style.backgroundColor = 'red';
                }
            }
        }

        showQuestions();
    </script>

</body>

</html>
