<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzduotis</title>
</head>
<script>
    var Vardas;
    var Pavarde;

    function firstName() {
        Vardas = "Lukas";
    }

    function lastName() {
        Pavarde = "Babonas";
    }

    function fullName(BIT) {
        console.log(Vardas + Pavarde + BIT)
    }

    fullName("IT");
</script>

<body>
    <div onclick="firstName()" style="background-color: brown; height: 50px; width: 50px;"></div>
    <div onclick="lastName()" style="background-color: rgb(71, 139, 25); height: 50px; width: 50px;"></div>
    <div onclick="fullName('BIT')" style="background-color: rgb(93, 21, 228); height: 50px; width: 50px;"></div>
</body>

</html>
